<!doctype html>
<html lang="en">

<head>
    <title>My Ride</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="3628453.jpg"  height="500vh";  width="600vw" > 
        </div>
        <div class="container-fluid" style="min-height: 60vh;">
            <div class="row">
                <!-- <div class="col-sm-3 bg-primary"></div> -->
                <div class="col-sm-6 offset-sm-3">
                    <h1 class="text-center">SIGN UP</h1>
                    <form name="loginform"  action="login.html" id="loginform" method="get">
                        <div>
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter first name" minlength="5" maxlength="50" required>
                        </div>
                        <div>
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter last name" minlength="5" maxlength="50" required>
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" placeholder="me@example.com" minlength="5" maxlength="50" required>
                        </div>
                        <div>
                            <label>Mobile Number</label>
                            <input type="number" name="mobileno" class="form-control"  minlength="5" maxlength="50" required>
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" name="password" class="form-control"  minlength="8" maxlength="25" required>
                        </div>
                        <div>
                            <label>Confirm Password</label>
                            <input type="password" name="conpassword" class="form-control"  minlength="8" maxlength="25" required>
                        </div>
                        <div class="d-grid mt-4">
                            <input type="submit" class="btn btn-primary shadow" id="btn-login"value="Sign Up" style="background-color: black;">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    
    

   
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" crossorigin="anonymous">
        </script>
    
    <script>
        var email = document.forms['loginform']['email'];
        var password = document.forms['loginform']['password'];
        var conpassword = document.forms['loginform']['conpassword'];
        var btn = document.getElementById('btn-login');

        // function validate(e){
        //     e.preventDefault();
            
        // }

        document.querySelectorAll('#loginform input').forEach(e=>{
            e.addEventListener('keyup', function(event){
                if(!email.validity.valid || !password.validity.valid || password.value != conpassword.value ){
                    btn.setAttribute('disabled', true);
                }
                else{
                    btn.removeAttribute('disabled');
                }
               
            
            })
        });
        
    </script>
</body>

</html>
